  stringtie: "/home/rsuratekar/Documents/Rohit/Tools/stringtie-2.1.4.Linux_x86_64/stringtie"
  stringtie-count: "/home/rsuratekar/Documents/Rohit/Tools/stringtie-2.1.4.Linux_x86_64/prepDE.py"
